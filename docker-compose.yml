services:
  study:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "until nc -z db 5432; do echo 'Waiting for db...'; sleep 1; done;
               cd study &&
               uv run python manage.py makemigrations &&
               uv run python manage.py migrate &&
               uv run python manage.py collectstatic --noinput &&
               uv run gunicorn --bind 0.0.0.0:8000 study.conf.wsgi:application"  

    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - WEB_CONCURRENCY=2
      - GTHREADS=4
      - WORKER_CLASS=gthread

    depends_on:
      - db
    volumes:
      - static:/var/static
      - media:/var/uploads
      - ./logs:/logs  # ✅ ОДИН volume для Loguru + Promtail
    networks:
      - mynetwork

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=198616Gm
      - POSTGRES_DB=study
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mynetwork

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - mynetwork


  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - media:/var/uploads/
      - static:/var/static/


    depends_on:
      - study
    networks:
      - mynetwork


  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "until nc -z db 5432; do echo 'Waiting for db...'; sleep 1; done;
               until nc -z redis 6379; do echo 'Waiting for redis...'; sleep 1; done;
               cd study &&
               uv run celery -A conf worker -l info"
    volumes:
      - ./logs:/django_test_pj/study/logs
    depends_on:
      - db
      - redis
    networks:
      - mynetwork

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "until nc -z db 5432; do echo 'Waiting for db...'; sleep 1; done;
               until nc -z redis 6379; do echo 'Waiting for redis...'; sleep 1; done;
               cd study &&
               uv run celery -A conf beat -l info"
    volumes:
      - ./logs:/django_test_pj/study/logs
    depends_on:
      - db
      - redis
    networks:
      - mynetwork

  loki:
    image: grafana/loki:3.1.1
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_storage:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - mynetwork
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.1.1
    volumes:
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - mynetwork
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_storage:/var/lib/grafana
    networks:
      - mynetwork
    depends_on:
      - loki
    restart: unless-stopped

  daphne: # ✅ Сервис для WebSocket
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "until nc -z db 5432 && nc -z redis 6379; do echo 'Waiting for db/redis...'; sleep 1; done;
               cd study &&
               uv run python manage.py migrate &&
               uv run daphne -b 0.0.0.0 -p 8001 study.conf.asgi:application -v 2"
    expose:
      - "8001"
    depends_on:
      - db
      - redis
    volumes:
      - static:/var/static
      - media:/var/uploads
      - ./logs:/logs
    networks:
      - mynetwork
    environment:
      - DEBUG=1



volumes:
  db_data:
  static_volume:
  media_volume:
  static:
  media:
  loki_storage:
  promtail_storage:
  grafana_storage:

networks:
  mynetwork:
    driver: bridge
