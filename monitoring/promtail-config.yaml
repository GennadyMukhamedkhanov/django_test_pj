server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
# Docker stdout логи
- job_name: docker
  docker_sd_configs:
    - host: unix:///var/run/docker.sock
      refresh_interval: 15s
  relabel_configs:
    - source_labels: [__meta_docker_container_name]
      target_label: container
    - source_labels: [__meta_docker_container_log_stream]
      target_label: stream
    - source_labels: [__meta_docker_hostname]
      target_label: hostname

# Loguru файловые логи
- job_name: app_logs
  static_configs:
    - targets: [localhost]
      labels:
        job: app_logs
        __path__: /logs/app.log  # ✅ Loguru файл!